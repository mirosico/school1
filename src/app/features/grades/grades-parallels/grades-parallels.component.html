<form [formGroup]="formGroup">
<mat-list>
  @for (grade of grades; track grade) {
    <mat-list-item>
      <mat-form-field>
        <label matFormFieldFloatingLabel>{{grade}} клас: </label>
        <mat-select [formControlName]="grade" required>
          <mat-option>--</mat-option>
          @for (parallel of parallels; track parallel) {
            <mat-option [value]="parallel">{{parallel}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </mat-list-item>
  }
</mat-list>
  @if (formGroup.invalid && formGroup.touched && formGroup.dirty) {
    <mat-error>Заповніть всі класи</mat-error>
  }
</form>
